<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/jpg" href="img/favicon.png"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Trello App</title>
    
</head>
<body class="l-app" id="app">


    <nav class="navbar">
        <img src="img/trello.png" width="100" height="60" id="trello">
        <button type="button" class="mt-5 mx-5 btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">Añadir tarea</button>
    
    </nav>

   
    <div class="container">

        <div class="panel panel-warning">
            <div class="panel-heading"><h4>Por hacer</h4></div>
            <div class="panel-body border border-warning">

                <section class="section-app">
                    <div class="container-tasks" id="porHacer"></div>
                </section>


            </div>
         
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading"><h4>En Proceso</h4></div>
            <div class="panel-body border border-primary">

                <section class="section-app">
                    <div class="container-tasks" id="enProceso"></div>
                </section>


            </div>
        </div>

        
        <div class="panel panel-success">
            <div class="panel-heading"><h4>Finalizada</h4></div>
            <div class="panel-body border border-success">
                
                <section class="section-app">
                    <div class="container-tasks" id="terminada"></div>
                </section>

            </div>
        </div>

    </div>



    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <div class="modal-title" id="modalTitle">Crear tarea</div>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

               
                <div class="modal-footer">


                    <div class="imgTarea"><img src="img/tarea.png"  width="100" height="100" alt="" id="imgTarea"><br></div>
                   
                    <form id="#formTarea">

                                              
                        <div class="input-group col-mb-3">
                            <input type="text" class="form-control" placeholder="Titulo" id="titulo">
                        </div>
    
                        <div class="row-form">
                            <label for="deadLineTask" class="form-new-task__label">Responsable:</label>
                            
                            <select  class="form-select" name="responsable" id="responsable">
                              <option value="">--Seleccionar--</option>
                              <option value="Luis Camilo Bermudez Quiroz">Luis Camilo Bermudez Quiroz</option>
                              <option value="Juan David Lopez Suarez">Juan David Lopez Suarez</option>
                              <option value="Andrea Castañeda Jerez">Andrea Castañeda Jerez</option>
                            </select>
                            <!-- <input type="date" name="deadLineTask" id="deadLineTask"> -->
                        </div>

                        <div class="row-form">
                            <label for="plazoEntrega" class="form-new-task__label">Plazo de entrega:</label>
                            
                            <select  class="form-select" name="plazoEntrega" id="plazoEntrega">
                              <option value="">--Seleccionar--</option>
                              <option value="1">1 día</option>
                              <option value="2">2 días</option>
                              <option value="7">1 semana</option>
                            </select>
                            <!-- <input type="date" name="deadLineTask" id="deadLineTask"> -->
                        </div>
              

                        
                        <div class="row-form">
                            <label for="detalleTarea" class="form-new-task__label"></label>
                            <textarea class="" name="detalleTarea" id="detalleTarea" cols="42" rows="3" placeholder="Ingresa el detalle de la tarea"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnNuevaTarea">Guardar tarea</button>
                        <button type="reset" class="btn btn-danger" id="btnCancelarTarea" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>

                    </form>
                </div>

            </div>

        </div>


    </div>

   
    <!-- Recursos externos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/libraries/axios.js"></script>
    <script src="js/libraries/moment.js"></script>
    <script src="js/libraries/draggable.js"></script>
    <script src="js/libraries/hammer.js"></script>
    
    <!-- Recursos internos -->
    <script src="js/api/requests.js"></script>
    <script src="/js/helpers/dates.js"></script>
    <script src="js/helpers/toggleModal.js"></script>
    <script src="js/helpers/gesturesHammer.js"></script>
    <script src="js/helpers/draggandDrop.js"></script>
    <script src="js/helpers/newTask.js"></script>
</body>


</html>
